name: Run Tuya Logger

on:
  schedule:
    # 10分おきに実行 (分 時 日 月 曜日)
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリのファイルをチェックアウト
        uses: actions/checkout@v3

      - name: Pythonのセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ライブラリのインストール
        run: |
          pip install -r requirements.txt

      - name: ログ記録スクリプトの実行
        env:
          # 金庫(Secrets)の鍵を環境変数としてセット
          TUYA_ID: ${{ secrets.TUYA_ID }}
          TUYA_SECRET: ${{ secrets.TUYA_SECRET }}
          GSPREAD_JSON: ${{ secrets.GSPREAD_JSON }}
        run: |
          python log_tuya_cloud.py
